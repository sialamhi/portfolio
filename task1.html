<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

nav {
    background-color: #333;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
}

nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: center;
}

nav ul li {
    margin: 0 20px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    padding: 15px 20px;
    display: block;
}

nav ul li a:hover {
    background-color: #575757;
    transition: background-color 0.3s;
}

section {
    padding: 60px 20px;
    margin-top: 60px;
}

#home {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f4f4f4;
}

.center-content {
    text-align: center;
}

.profile-photo {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    margin-bottom: 20px;
}

.download-cv {
    display: inline-block;
    padding: 10px 20px;
    background-color: #333;
    color: white;
    text-decoration: none;
    border-radius: 5px;
}

.download-cv:hover {
    background-color: #575757;
    transition: background-color 0.3s;
}

section h2 {
    text-align: center;
    margin-bottom: 20px;
}

</style>
<body>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#contact">Contact Me</a></li>
            <li><a href="#education">Education</a></li>
        </ul>
    </nav>

    <section id="home">
        <div class="center-content">
            <img src="myimg.jpg" alt="Your Photo" class="profile-photo">
            <a href="pervaiz's.pdf" download class="download-cv">Download CV</a>
        </div>
    </section>

    <section id="about">
        <h2>About</h2>
        <p>This is the about section.</p>
    </section>

    <section id="skills">
        <h2>Skills</h2>
        <p>This is the skills section.</p>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <p>This is the contact section.</p>
    </section>

    <section id="education">
        <h2>Education</h2>
        <p>This is the education section.</p>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
